<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrobank SQL eLearning Platform</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="signin-label">
                <h2>Sign In</h2>
            </div>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>

                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="showPassword">
                        <label for="showPassword">Show password</label>
                    </div>
                    
                </div>                

                <button type="submit">Sign In</button>
                <p class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot Your Password?</a>
                </p>
            </form>
        </div>
        <div class="info-box">
            <img src="images/mbanklogo.png" alt="Metrobank Logo" class="logo">
            <h2>Welcome to Metrobank SQL Training!</h2>
            <p>Learn essential SQL skills to master data management and advance your career.</p>
            <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
        </div>
    </div>

    

    <script>
        document.getElementById("forgotPasswordLink").addEventListener("click", function(event) {
            event.preventDefault();
            alert("Account Retrieval is still a work in progress.");
        });

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value; 
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log("Server Response:", data);

                if (response.ok) {
                    alert("Login successful! Redirecting...");
                    window.location.href = "dashboard.html";
                } else {
                    alert("Login failed: " + data.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Check console.");
            }
        });

        document.getElementById("showPassword").addEventListener("change", function () {
            const passwordField = document.getElementById("password");
            passwordField.type = this.checked ? "text" : "password";
        });

        document.addEventListener("DOMContentLoaded", function () {
            const emailInput = document.getElementById("email");
            const rememberMeCheckbox = document.getElementById("rememberMe");

            if (localStorage.getItem("rememberMe") === "true") {
                emailInput.value = localStorage.getItem("savedEmail") || "";
                rememberMeCheckbox.checked = true;
            }

            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();

                const email = emailInput.value;
                const password = document.getElementById("password").value;

                if (rememberMeCheckbox.checked) {
                    localStorage.setItem("rememberMe", "true");
                    localStorage.setItem("savedEmail", email);
                } else {
                    localStorage.removeItem("rememberMe");
                    localStorage.removeItem("savedEmail");
                }

                // Proceed with login fetch request...
            });
        });

    </script>

</body>
</html>
