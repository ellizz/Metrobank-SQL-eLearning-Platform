<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <div class="dashboard-container">
        <!-- Header -->
        <h1>Admin Dashboard</h1>
        
        <!-- Users Table Box -->
        <div class="user-table-box">
            <h2>Users Table</h2>

            <!-- Add User Button -->
            <button class="add-user-btn">+ Add User</button>

            <!-- Users Table -->
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date Added</th>
                        <th>Time Added</th>
                        <th>Role</th>
                        <th>User ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will go here -->
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="pagination">
                <div class="records-per-page">
                    <span>Records per page: </span>
                    <button class="records-btn">10</button>
                    <button class="records-btn">20</button>
                    <button class="records-btn">30</button>
                </div>
                <div class="pagination-info">
                    <span>Showing 1 to 10 of 100 entries</span>
                </div>
                <div class="page-nav">
                    <button class="prev-btn">Previous</button>
                    <button class="next-btn">Next</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Fetch users from the backend
        fetch('http://localhost:3000/users')
            .then(response => response.json())
            .then(users => {
                const tableBody = document.querySelector('#user-table tbody');
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>${new Date(user.created_at).toLocaleTimeString()}</td>
                        <td>${user.role}</td>
                        <td>${user.user_id}</td>
                        <td>
                            <button class="edit-btn">‚úé Edit</button>
                            <button class="delete-btn">üóëÔ∏è Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(err => console.error('Error fetching users:', err));
    </script>

</body>
</html>
